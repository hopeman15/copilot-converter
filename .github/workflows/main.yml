on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  cancel-previous:
    name: Cancel Previous
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Build
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: cancel-previous
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - name: Build
        run: make build

  lint:
    runs-on: ubuntu-latest
    needs: cancel-previous
    name: Linting
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: cancel-previous
    name: "Test & Report"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - name: Test
        run: make test report
      - name: "Upload Coverage Report"
        uses: codecov/codecov-action@v5.1.1
        with:
          files: ./build/reports/kover/result.xml
          token: ${{ secrets.CODECOV_TOKEN }}
